	<!doctype html>
	<html class="no-js">
		<head>
			<meta charset="utf-8">
			<title></title>
			<meta name="description" content="">

			<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

			<!-- bower:css -->
			<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
			<!-- endbower -->

			<!-- build:css(.tmp) styles/main.css -->
			<link rel="stylesheet" href="styles/main.css">

		<body ng-app="ircbotApp">

		<!-- Add your site or application content here -->
		<div class="header" ng-controller="HeaderController">
			<div class="navbar navbar-default" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
							<span class="sr-only">Toggle navigation</span>s
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#/">ircbot</a>
					</div>
					<div class="collapse navbar-collapse" id="js-navbar-collapse">
						<ul class="nav navbar-nav">
							<li ng-class="{active: isActive('/')}"><a href="#/">Images</a></li>
							<li ng-class="{active: isActive('/links/')}"><a ng-href="#/links">Links</a></li>
							<li ng-class="{active: isActive('/youtube/')}"><a ng-href="#/youtube">Youtube</a></li>
							<li ng-class="{active: isActive('/video/')}"><a ng-href="#/video">Video/GIF</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div ng-view=""></div>
		</div>

		<div class="footer">
			<div class="container">
				<p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
			</div>
		</div>

		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

			<!-- build:js({.tmp,app}) scripts/scripts.js -->
			<script src="scripts/app.js"></script>
			<script src="scripts/controllers/ListController.js"></script>
			<script src="scripts/controllers/HeaderController.js"></script>

			<script src="scripts/providers/LinkProvider.js"></script>
			<script src="scripts/directives/LinkDirective.js"></script>
			<script src="scripts/directives/ErrorDirective.js"></script>
