{% extends "irc/base.html" %}
{% load content_handler %}
{% block content %}
	<script>
		var category = '{{category}}';
		var real_category = '{{real_category}}'
	</script>
	{% if link %}
		<div>
			{% url link %}
		</div>
	{% endif %}

	{% if picture %}
		<div>
			{% photo picture %}
		</div>
	{% endif %}

	{% if youtube %}
		<div>
			{% youtube youtube%}
		</div>
	{% endif %}

	{% if gif %}
		<div>
			{% gif gif %}
		</div>
	{% endif %}
{% endblock %}
