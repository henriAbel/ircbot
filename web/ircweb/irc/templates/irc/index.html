{% extends "irc/base.html" %}
{% block content %}

{% if links %}
    {% for link in links %}
		<p>{{ link.content }}<p>
    {% endfor %}
{% endif %}

{% if picture %}
	{% for link in picture%}
		<img src="{{ link.content }}" />
	{% endfor %}
{% endif %}


{% if youtube %}
	{% for link in youtube%}
		<iframe width="420" height="315" src="{{link.youtubelink}}" frameborder="0" allowfullscreen></iframe>
	{% endfor %}
{% endif %}

{% endblock %}
