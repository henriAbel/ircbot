{% spaceless %}
	<ul class="pager">
		{% if prev != -1 %}
			<li>
				<a class="prev-page" href='{% url "tpye_with_link" category prev %}'>Previous</a>
			</li>
		{% endif %}

		{% if next != -1 %}
			<li>
				<a class="next-page" href='{% url "tpye_with_link" category next %}'>Next</a>
			</li>
		{% endif %}
	</ul>
{% endspaceless %}
