<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
	<link rel="stylesheet" href="{% static "irc/style.css" %}" />
	<link rel="stylesheet" href="{% static "irc/lightbox.css" %}" />
	<script src="{% static "irc/js/jquery.js" %}"></script>
	<script src="{% static "irc/js/lightbox-2.6.min.js" %}"></script>
	<script src="{% static "irc/js/main.js" %}"></script>
	<script type="text/javascript" src="{% static "irc/js/jquery.fancybox.js" %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static "irc/jquery.fancybox.css" %}" media="screen" />
	<script type="text/javascript" src="{% static "irc/js/jquery.fancybox-media.js" %}"></script>
	<title>#asfalt IRC links</title>
</head>

<body>

<div class="leftMenu">
    <nav class="menuItems">
        <h3>Menu</h3>
        <a href="javascript: void(1)">Pics</a>
        <a href="javascript: void(1)">Gifs</a>
        <a href="javascript: void(1)">Videos</a>
        <a href="javascript: void(1)">Links</a>
        <a href="javascript: void(1)">Statistic</a>
        <a id="irc" href="javascript: void(1)">IRC</a>
    </nav>
</div>
    <div class="content">
	    {% spaceless %}
	        {% block content %}{% endblock %}
	    {% endspaceless  %}
    </div>
    <div>
    	{% block page %}{% endblock %}
    </div>
</body>
</html>
