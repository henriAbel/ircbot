<div class="navbar navbar-default navbar-static-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">IRC gallery</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav" id="top-nav">
				<!--<li><a href="#">{{active}}</a></li>-->
				{% for menu in menus %}
					<li{% ifequal menu.db active %} class="active" {% endifequal %}><a data-category="{{ menu.db }}" href="{% url 'type' menu.db %}">{{menu.name}}</a></li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
